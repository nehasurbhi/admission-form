<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Payment Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header ">
          <h4>Payment Information</h4>
        </div>
        <div class="card-body">
          <form  id="paymentForm" class="needs-validation" novalidate>

            <!-- Payment Receipt No. -->
            <div class="mb-3 row">
              <label for="receiptNo" class="form-label col-sm-5">Payment Receipt No.</label>
              <div class="col-sm-7">
              <input type="text" class="form-control" id="receiptNo" required>
              <div class="invalid-feedback">
                Please enter your payment receipt number.
              </div>
            </div>
        </div>

            <!-- Amount (pick from state) -->
            <div class="mb-3 row">
              <label for="amount" class="form-label col-sm-5"> Amount pick from state</label>
              <div class="col-sm-7">
              <input type="text" class="form-control" id="amount" >
            </div>
        </div>

            <!-- Date -->
            <div class="mb-3 row">
              <label for="paymentDate" class="form-label col-sm-5">Dated</label>
              <div class="col-sm-7">
              <input type="date" class="form-control" id="paymentDate" required>
              <div class="invalid-feedback">
                Please enter the date of payment.
              </div>
            </div>
        </div>

            <!-- Upload Payment Receipt -->
            <div class="mb-3 row">
              <label for="uploadReceipt" class="form-label col-sm-5">Upload Payment Receipt</label>
              <div class="col-sm-7">
              <input type="file" class="form-control" id="uploadReceipt" accept="image/*,application/pdf" required>
              <div class="invalid-feedback">
                Please upload your payment receipt.
              </div>
            </div>
            </div>

            <!-- Submit Button -->
            <!-- <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div> -->
            <div class="d-flex justify-content-between mt-4">
                <a href="index.html">
                <button type="button" class="btn btn-secondary">Back</button>
                </a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<script>
  // Bootstrap 5 validation
  window.onload = function() {
    document.getElementById('paymentForm').reset();
};
(function () {
    'use strict';
    const form = document.getElementById('paymentForm');

    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      } else {
        // If the form is valid, redirect to personalInfo.html page
        event.preventDefault(); // Prevent default form submission
        alert('Payment successful!');
        window.location.href = 'personalInfo.html'; // Redirect to the personalInfo page
      }

      form.classList.add('was-validated');
    });
  })();
</script>

</body>
</html>
